<!DOCTYPE html>
<html xmls:th="www.thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Movie Post form</title>
</head>
<body>
<form action = "#" th:action="@{/post}" th:object="${post}" method="post">
    Name:<input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></br>
    Movie Title:<input type="text" th:field="*{title}"/>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span></br>
    Rating(1-5):<input type="range" min = "1" max = "5" th:field="*{rating}"/>
    <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></span></br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
